<!DOCTYPE html>
<html lang="{block:English}en{/block:English}{block:Italian}it{/block:Italian}class="no-js is-menu-fixed">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{Title}{block:TagPage} — Posts Tagged: {Tag}{/block:TagPage}{block:SearchPage} — {lang:Search results for SearchQuery}{/block:SearchPage}{block:PermalinkPage}{block:PostSummary} — {PostSummary}{/block:PostSummary}{/block:PermalinkPage}{block:IndexPage}{block:Description} — {Description}{/block:Description}{/block:IndexPage}</title>
    
    {block:Description}
    <meta name="description" content="{MetaDescription}" />
    {/block:Description}
    
    {block:PermalinkPage}
    {block:Posts}
    {block:Date}
    <link rel="canonical" href="{Permalink}" />
    <link rel="shortlink" href="{ShortURL}" />
    {/block:Date}
    {/block:Posts}
    {/block:PermalinkPage}
    
    {block:IfCustomFaviconImage}
    <link rel="shortcut icon" href="{image:Custom Favicon}" />
    {/block:IfCustomFaviconImage}
    {block:IfNotCustomFaviconImage}
    <link rel="shortcut icon" href="{Favicon}" />
    {/block:IfNotCustomFaviconImage}
    
    <link rel="apple-touch-icon-precomposed" href="{PortraitURL-128}" />
    <link rel="alternate" type="application/rss+xml" href="{RSS}" />
    
    {block:Hidden}
    <meta name="select:Body Font" content="courier new" title="Courier"/>

    <meta name="select:Heading Font" content="Helvetica Neue" title="Helvetica Neue"/>
    
    <meta name="select:Special Font" content="Shadows Into Light" title="Shadows Into Light"/>


    <meta name="color:Body Bg" content="#ffffff" />
    <meta name="color:Body Text" content="#585858" />
    <meta name="color:Body Link" content="#ed804a" />
    <meta name="color:Body Link Hover" content="#1f1f1f" />
    <meta name="color:Selection Bg" content="#ffd800" />
    <meta name="color:Selection Text" content="#000000" />        

    <meta name="color:Logo Text" content="#333333" />
    <meta name="color:Logo Text Hover" content="#333333" />
    
    <meta name="color:Post Title" content="#ffd800" />
    <meta name="color:Post Title Hover" content="#777777" />
    <meta name="color:Post Body" content="#505050" />
    
    
    
    <meta name="text:Instagram URL" content="#"/>

    
    <meta name="text:Search Title" content="Search For" />

   
        
    <!-- THEME OPTIONS - NAVIGATIONS -->
    <meta name="if:Home Link" content="1"/>
    <meta name="if:Random Link" content="1"/>
    <meta name="if:Archive Link" content="1"/>
    <meta name="if:RSS Link" content="1"/>
    
    <!-- THEME OPTIONS - LOGO -->    
    <meta name="image:Custom Favicon" content="" />
    <meta name="image:Logo" content="http://static.tumblr.com/ihmgokx/xoCoootmt/logo.png" />

    <!-- THEME OPTIONS - WIDGET - INSTAGRAM -->
    <meta name="if:Show Widget Instagram" content="0" />
    <meta name="if:Show Widget Instagram Title" content="1" />
    <meta name="text:Widget Instagram Title" content="Instagram Feed" />
                                
                            

  </script>
</body>
</html>
